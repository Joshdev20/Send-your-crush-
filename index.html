<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will You Be My Girlfriend?</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: radial-gradient(circle, #fff0f5, #ffcde0);
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.8rem;
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .yes-btn {
      background: linear-gradient(to right, #00c851, #33b864);
      color: #fff;
    }

    .yes-btn:hover {
      transform: scale(1.1);
    }

    .no-btn {
      background: linear-gradient(to right, #ff4444, #ff6f61);
      color: white;
      position: relative;
    }

    .no-btn.bouncing {
      animation: bounce 0.5s infinite;
    }

    .message {
      font-size: 20px;
      color: #444;
      max-width: 400px;
      margin-top: 20px;
      min-height: 40px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .hidden {
      display: none;
    }

    .emoji-fireworks {
      font-size: 28px;
      margin-top: 10px;
    }

    .share-btn {
      margin-top: 20px;
      background: #25D366;
      color: white;
      border-radius: 30px;
      padding: 12px 20px;
      font-size: 16px;
      display: none;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2.2rem;
      }
      button {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <h1>Will You Be My Girlfriend? üíñ</h1>

  <div class="buttons">
    <button class="yes-btn">Yes</button>
    <button class="no-btn">No</button>
  </div>

  <div class="message" id="message"></div>
  <div class="emoji-fireworks" id="fireworks"></div>

  <button class="share-btn" id="shareBtn">üíå Share on WhatsApp</button>

  <!-- Romantic Music -->
  <audio id="romanticMusic" preload="auto">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mp3">
  </audio>

  <script>
    const yesBtn = document.querySelector('.yes-btn');
    const noBtn = document.querySelector('.no-btn');
    const message = document.getElementById('message');
    const fireworks = document.getElementById('fireworks');
    const music = document.getElementById('romanticMusic');
    const shareBtn = document.getElementById('shareBtn');

    const persuasionMessages = [
      "Are you sure? üò¢",
      "I'll treat you like a queen üëë",
      "We'd be the cutest couple ü•∞",
      "Free food forever üçïüçü",
      "Don't break my heart üíî",
      "You're my one in a million üåü",
      "Final chance... please? ü•∫",
      "No more excuses üòè"
    ];

    let clickCount = 0;

    function typeMessage(text, element, delay = 30) {
      element.textContent = "";
      let i = 0;
      const typing = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(typing);
      }, delay);
    }

    noBtn.addEventListener('click', () => {
      if (clickCount < persuasionMessages.length) {
        typeMessage(persuasionMessages[clickCount], message);
        clickCount++;

        if (clickCount >= 3) {
          noBtn.classList.add('bouncing');
        }

        if (clickCount === persuasionMessages.length) {
          setTimeout(() => {
            noBtn.classList.add('hidden');
            typeMessage("Looks like the only right answer is YES üòè", message);
          }, 1000);
        }
      }
    });

    yesBtn.addEventListener('click', () => {
      typeMessage("Yaaay!! You just made me the happiest person alive! üíò", message);
      fireworks.textContent = "üéâüíñ‚ú®üíûüéä";
      confetti({
        particleCount: 250,
        spread: 100,
        origin: { y: 0.6 }
      });
      music.play();
      shareBtn.style.display = 'inline-block';
    });

    shareBtn.addEventListener('click', () => {
  const shareMessage = encodeURIComponent(
    `She said YES! üíñ Try this fun Crush Picker ‚û°Ô∏è https://sendurcrush.netlify.app

Want your own version for FREE? DM the Dev üí¨ https://wa.me/2348103552497`
  );
  const url = `https://wa.me/?text=${shareMessage}`;
  window.open(url, '_blank');
});
  </script>

</body>
</html>
